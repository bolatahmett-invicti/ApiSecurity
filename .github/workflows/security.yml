# =============================================================================
# GitHub Actions Workflow for API Security Scanner
# =============================================================================
# This workflow automatically builds and publishes the API Scanner Docker image
# to Docker Hub on every push to main branches.
#
# Required Secrets (Settings > Secrets and variables > Actions):
#   - DOCKER_USERNAME: Your Docker Hub username
#   - DOCKER_PASSWORD: Your Docker Hub access token
#
# Usage: Place this file at .github/workflows/security.yml
# =============================================================================

name: API Security Scanner - Build & Push

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  # ===========================================================================
  # Build and Push Docker Image to Docker Hub
  # ===========================================================================
  build-and-push:
    name: Build and Push to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/api-scanner:latest,${{ secrets.DOCKER_USERNAME }}/api-scanner:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
